<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body style="display: flex; flex-wrap: wrap; gap: 10px">
    <div style="width: 310px">
      <fieldset style="margin-bottom: auto">
        <legend>Inputs</legend>

        <form id="PayForm" style="display: flex; flex-wrap: wrap; gap: 10px">
          <input type="text" placeholder="Номер терминала" id="term_key" />
          <input
            type="text"
            placeholder="Пароль терминала"
            id="term_password"
          />
          <input type="number" placeholder="Номер заказа" id="order_id" />
          <input type="text" placeholder="Описание" id="description" />
          <input type="number" placeholder="Цена" id="amount" />
          <input type="tel" placeholder="Телефон" id="phone" />
          <input type="email" placeholder="Email" id="email" />

          <button type="submit">Pay</button>
        </form>
      </fieldset>

      <div id="PayLink"></div>
    </div>

    <fieldset
      style="
        width: 500px;
        margin-left: auto;
        height: 650px;
        display: flex;
        flex-direction: column;
      "
    >
      <legend>Log</legend>
      <fieldset style="flex-grow: 1">
        <legend>Request:</legend>
        <textarea
          id="LogAreaRequest"
          readonly
          style="resize: none; width: 100%; height: 100%; border: none"
        ></textarea>
      </fieldset>
      <fieldset style="flex-grow: 0.4">
        <legend>Response:</legend>
        <textarea
          id="LogAreaResponse"
          readonly
          style="resize: none; width: 100%; height: 100%; border: none"
        ></textarea>
      </fieldset>
    </fieldset>

    <script src="sha256.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
