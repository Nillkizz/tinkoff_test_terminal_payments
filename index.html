<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body style="display: flex; gap: 10px">
    <div style="width: 310px">
      <fieldset
        style="display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: auto"
      >
        <legend>Inputs</legend>

        <input type="text" placeholder="Номер терминала" id="term_key" />
        <input type="text" placeholder="Пароль терминала" id="term_password" />
        <input type="number" placeholder="Номер заказа" id="order_id" />
        <input type="number" placeholder="Цена" id="amount" />
        <input type="tel" placeholder="Телефон" id="phone" />
        <input type="email" placeholder="Email" id="email" />

        <button id="pay">Pay</button>
      </fieldset>

      <div id="PayLink"></div>
    </div>

    <fieldset style="width: 500px; margin-left: auto; height: 600px">
      <legend>Log</legend>
      <textarea
        id="LogArea"
        readonly
        style="resize: none; width: 100%; height: 100%"
      ></textarea>
    </fieldset>

    <script>
      document.getElementById("pay").addEventListener("click", (e) => {
        const $payLink = document.getElementById("PayLink");
        const $logArea = document.getElementById("LogArea");

        $payLink.innerHTML = "";
        $logArea.value = "";

        const url = "https://securepay.tinkoff.ru/v2/Init";

        function getVal(id) {
          return document.getElementById(id).value;
        }

        const term_key = getVal("term_key"),
          term_password = getVal("term_password"),
          amount = getVal("amount"),
          phone = getVal("phone"),
          email = getVal("email"),
          order_id = getVal("order_id");

        const req_body = {
          TerminalKey: term_key,
          Token: term_password,
          Amount: amount,
          OrderId: order_id,
          Receipt: {
            Phone: phone,
            Email: email,
            Taxation: "osn",
            Items: [
              {
                Name: "Наименование товара",
                Price: amount,
                Quantity: 1.0,
                Amount: amount,
                PaymentMethod: "full_prepayment",
                PaymentObject: "commodity",
                Tax: "vat10",
                Ean13: "0123456789",
              },
            ],
          },
        };

        fetch(url, {
          method: "POST",
          hexq279oc1oaelw3a6aders: {
            "Content-Type": "application/json;charset=utf-8",
          },
          body: JSON.stringify(req_body),
        })
          .then((res) => res.json())
          .then((res) => {
            if (!res.Success) {
              $logArea.value =
                "Error:\n" +
                JSON.stringify(res, null, 2) +
                "\n\nRequest:\n" +
                JSON.stringify(req_body, null, 2);
              return;
            }

            $logArea.value = "Success:\n" + JSON.stringify(res, null, 2);
            const paymentURL = res.PaymentURL;
            const payLink = document.createElement("a");
            payLink.id = "PayLink";
            payLink.innerHTML = "Перейти на страницу оплаты";
            payLink.href = paymentURL;

            $payLink.appendChild(payLink);
          });
      });
    </script>
  </body>
</html>
